install:
  - |
    AAR_FILE="visionplus-bss-auth-1.7.1.aar"
    JAR_FILE="visionplus-bss-auth-1.7.1.jar"
    MODULE_FILE="visionplus-bss-auth-1.7.1.module"
    POM_FILE="visionplus-bss-auth-1.7.1.pom"
    
    # Install AAR
    mvn install:install-file -Dfile=$AAR_FILE -DgroupId=id.visionplus -DartifactId=visionplus-bss-auth -Dversion=1.7.1 -Dpackaging=aar -DgeneratePom=true
    
    # Install JAR
    mvn install:install-file -Dfile=$JAR_FILE -DgroupId=id.visionplus -DartifactId=visionplus-bss-auth -Dversion=1.7.1 -Dpackaging=jar -DgeneratePom=true
    
    # Install module file
    mvn install:install-file -Dfile=$MODULE_FILE -DgroupId=id.visionplus -DartifactId=visionplus-bss-auth -Dversion=1.7.1 -Dpackaging=module -DgeneratePom=true
    
    # Install POM file
    mvn install:install-file -Dfile=$POM_FILE -DgroupId=id.visionplus -DartifactId=visionplus-bss-auth -Dversion=1.7.1 -Dpackaging=pom -DgeneratePom=true